<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создаем нечто новое...</title>
    <link rel="stylesheet" href='{% static '/css/crtdnews.css' %}?{% now "U" %}' type="text/css">
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="name">
                <input name="title" type="text"
                       class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Title"
                       id="name"/>
            </p>
            <p class="name">
                <input name="start_date" type="date"
                       class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                       placeholder="start data" id="name"/>
            </p>
            <p class="name">
                <input name="finish_date" type="date"
                       class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                       placeholder="finish data" id="name"/>
            </p>
            <p class="name">
                <input name="start_time" type="time"
                       class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                       placeholder="start_time"
                       id="name"/>
            </p>
            <p class="name">
                <input name="duration" type="time"
                       class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="duration"
                       id="name"/>
            </p>
            <p class="name">
                <select name="location"
                        class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                        id="name">
                    <option>FabLab Polytech, Saint-Petersburg</option>
                    <option>Polytech, Saint-Petersburg</option>
                    <option>ISPO, Saint-Petersburg</option>
                </select>
            </p>
            <p class="name">
                <select name="caster"
                        class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                        id="name">
                    {% for caster in casters %}
                        <option>{{ caster.person_id }}, {{ caster.name }}, {{ caster.surname }}, {{ caster.organizate }}</option>
                    {% endfor %}
                </select>
            </p>
            <p class="name">
                <input name="file" type="file" class="feedback-input" placeholder="payment" id="name"/>
            </p>
            <p class="text">
                <textarea name="description" class="validate[required,length[6,999]] feedback-input" id="comment"
                          placeholder="Description"></textarea>
            </p>

            <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
