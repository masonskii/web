<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>DEMO LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/login_css.css' %}" type="text/css" />
</head>

<body>
    <div class="background">
       <div class="cube"></div>
       <div class="cube"></div>
       <div class="cube"></div>
       <div class="cube"></div>
      <div class="cube"></div>
    </div>
<div class="login-box">
  <h2>Вход</h2>
  <form method="POST">
      {% csrf_token %}
    <div class="user-box">
        <input type="text" name="login" required="">
        <label>Username</label>
    </div>
    <div class="user-box">
        <input type="password" name="password" required="">
        <label>Password</label>
    </div>
          <button type="submit" id="button"></button>
      <div class="line"></div>
      <div class="second-fu">
        <a href="#" class="forg__up">
            Забыли пароль?
        </a>
        <a href="{% url 'login:sign-up' %}" class="reg__up">
            Регистрация
        </a>
      </div>
  </form>
</div>
</body>
{% block extrahead %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin="anonymous"></script>
{% endblock extrahead %}
</html>
